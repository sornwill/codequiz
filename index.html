<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Code Quiz!</title>

    <!-- Links to styles and scripts -->
    <link rel="reset" href="Assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    
</head>
<body>  
    <header>
        <h1> Quiz !</h1>
    </header>

    <!-- Intro/Questions-->
    <section id="container">
        <div id="intro-questions"> 
            Question/Intro
        </div>
    </section>
    <button id="start-btn"> Start! </button>
    <!-- Answer Container -->
    <section id = "answer-container"> 
        
        <!-- Answers -->
        <div id="answer-btns">
            <button id="A" class="btn btn-secondary" type="button"> A. Answer </button>
            <button id="B" class="btn btn-secondary" type="button"> B. Answer </button>
            <br>
            <button id="C" class="btn btn-secondary" type="button"> C. Answer </button>
            <button id="D" class="btn btn-secondary" type="button"> D. Answer </button>
        </div>
   
        <div class="controls">
            
            <button id="next-btn"> Next </button>
        </div>
        <!-- Timer -->
        <h5 class="timer"></h5>


        <script src="Assets/javascript/script.js"></script>
   </section>   
</body>
</html>
